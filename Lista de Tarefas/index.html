<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="retangulo">
      <div class="add">
        Adicionar tarefa (+)
      </div>
      <div id="inputLista">
        <h2>Nova tarefa</h2>
        <input type="text" placeholder="Título da Tarefa" id="titulo" />
        <input type="text" placeholder="Descrição" id="desc" />
        <input type="date" name="Data" id="data" />
        <input type="number" placeholder="Digite o nível de prioridade (1 a 3)" id="prioridade" min="1" max="3">
        <div id="adicionador">Adicionar Tarefa</div>
      </div>
      <div id="editarTarefa">
        <h2>
          Editar Tarefa
        </h2>
        <input type="text" placeholder="Título Novo da Tarefa" id="titulo" />
        <input type="text" placeholder="Descrição" id="desc" />
        <input type="date" name="Data" id="data" />
        <input type="number" placeholder="Digite o nível de prioridade (1 a 3)" id="prioridade" min="1" max="3">
        <div id="adicionador">Adicionar Tarefa</div>
      </div>
    </div>
    <div id="tarefas">
  </body>

  <script src="index.js"></script>
</html>
